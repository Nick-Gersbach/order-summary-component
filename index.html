<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wave-showcase">
      <img
        class="wave-bg"
        src="/images/pattern-background-desktop.svg"
        alt="wave background"
      />
    </div>
    <div class="position-container">
    <div class="card-container">
      <div class="hero-container">
        <img
          class="hero-img"
          src="/images/illustration-hero.svg"
          alt="woman listening to music on mobile device"
        />
      </div>
      <div class="main-content-container">
        <div class="order-summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="annual-plan-container">
          <div class="music-icon">
            <img src="/images/icon-music.svg" alt="">
          </div>
          <div class="annual-plan-text">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="change-link">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="payment-buttons-container">
          <div class="proceed-to-payment">
            <a class="btn" href="#">Proceed to Payment</a>
          </div>
          <div class="cancel">
            <a href="#">Cancel Order</a>
          </div>
        </div>
      <!-- End Container -->
    </div>
    </div>
  </body>
</html>
